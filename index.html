<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>溜溜</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">
    <link href="css/ratchet.css" rel="stylesheet">
    <link href="css/ratchet-theme-ios.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <!-- index.html -->
    <section class="page" id="index">
      <header class="bar bar-nav bar-home">
        <a href="javascript:;" class="icon icon-list pull-left"></a>
    	  <a href="javascript:;" class="icon icon-shoot pull-right"></a>
        <h1 class="title">溜溜</h1>
      </header>

      <div class="content">
        <ul class="home-list">
          <li class="home-item"><img src="img/homelist.png" /></li>
          <li class="home-item"><img src="img/homelist.png" /></li>
        </ul>
      </div>
    </section>

    <!-- walk.html -->
    <section class="page hide" id="walk">
      <header class="bar bar-nav bar-walk">
        <a href="javascript:;" class="icon icon-record pull-left"></a>
        <a href="javascript:;" class="icon icon-pause pull-right"></a>
        <h1 class="title">一起溜</h1>
      </header>

      <div class="content">
        <div class="walk-bg">
          <div class="user user1">
            <div class="avatar"></div>
            <div class="arrow"></div>
          </div>
          <div class="user user2">
            <div class="avatar"></div>
            <div class="arrow"></div>
          </div>
          <div class="user user3">
            <div class="avatar"></div>
            <div class="arrow"></div>
            <div class="walk-adr"></div>
          </div>
          <div class="user user4">
            <div class="avatar"></div>
            <div class="arrow"></div>
          </div>
          <div class="user userme">
            <div class="avatar"></div>
            <div class="arrow"></div>
          </div>
          <a href="javascript:;" class="walk-add"></a>
          <div class="find-circle"></div>
          <div class="walk-dialog hide">
            <a href="javascript:;" class="close"></a>
          </div>
        </div>
      </div>
    </section>

    <!-- find.html -->
    <section class="page hide" id="find">
      <header class="bar bar-nav bar-find">
        <h1 class="title">发现</h1>
      </header>

      <div class="content">
        
      </div>
    </section>

    <!-- mine.html -->
    <section class="page hide" id="mine">
      <header class="bar bar-nav bar-mine">
        <a href="javascript:;" class="icon icon-email pull-left"></a>
        <h1 class="title">我的</h1>
      </header>

      <div class="content">
        <div class="mine-head">
          <img src="img/mine-head.png" />
        </div>
        <ul class="home-list">
          <li class="home-item"><img src="img/homelist.png" /></li>
          <li class="home-item"><img src="img/homelist.png" /></li>
        </ul>
      </div>
    </section>

    <!-- 图片拍照 -->
    <section class="page page-animate" id="photo">
      <header class="bar bar-nav bar-photo">
        <a href="javascript:;" class="icon icon-close pull-left"></a>
        <h1 class="title">拍照</h1>
      </header>

      <div class="content">
          <div class="photo-wrap">
            <img src="img/photo-img.png" />
          </div>
          <div class="photo-opt">
            <a href="javascript:;" class="photo-btn"></a>
          </div>
      </div>
    </section>

    <!-- 图片滤镜 -->
    <section class="page page-animate" id="photo-effect">
      <header class="bar bar-nav bar-photo">
        <a href="javascript:;" class="icon icon-photoback pull-left"></a>
        <h1 class="title">选择泡泡</h1>
        <a href="javascript:;" class="icon icon-photogo pull-right"></a>
      </header>

      <div class="content">
          <div class="photo-wrap">
            <img src="img/photo-img.png" />
            <i href="javascript:;" class="icon-photomark"></i>
          </div>
          <div class="photo-opt">
            <a href="javascript:;" class="photo-mark1"></a>
            <a href="javascript:;" class="photo-mark2"></a>
            <a href="javascript:;" class="photo-mark3"></a>
          </div>
      </div>
    </section>

    <!-- 图片发送 -->
    <section class="page page-animate" id="photo-send">
      <header class="bar bar-nav">
        <a href="javascript:;" class="icon icon-photoback pull-left"></a>
        <h1 class="title">发布</h1>
        <a href="javascript:;" class="icon icon-photoshare pull-right"></a>
      </header>

      <div class="content">
        <img src="img/photosend-bg.png" class="photosend-bg" />
      </div>
    </section>

    <nav class="bar bar-tab">
  	  <a class="tab-item active tab-index" href="javascript:;" data-index="index">
  	    <span href="javascript:;" class="icon icon-home"></span>
  	    <!-- <span class="tab-label">首页</span> -->
  	  </a>
  	  <a class="tab-item tab-walk" href="javascript:;" data-index="walk">
  	    <span href="javascript:;" class="icon icon-walk"></span>
  	    <!-- <span class="tab-label">一起溜</span> -->
  	  </a>
  	  <a class="tab-item  tab-find" href="javascript:;" data-index="find">
  	    <span href="javascript:;" class="icon icon-find"></span>
  	    <!-- <span class="tab-label">发现</span> -->
  	  </a>
  	  <a class="tab-item  tab-mine" href="javascript:;" data-index="mine">
  	    <span href="javascript:;" class="icon icon-mine"></span>
  	    <!-- <span class="tab-label">我的</span> -->
  	  </a>
  	</nav>
    <script src="js/ratchet.min.js"></script>
    <script src="js/zepto.js"></script>
    <script src="js/zepto.fix.js"></script>
    <script src="js/zepto.touch.js"></script>
    <script src="js/demo.js"></script>
  </body>
</html>

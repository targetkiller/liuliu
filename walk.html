<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>溜溜</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.css" rel="stylesheet">
    <link href="css/ratchet-theme-ios.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">

  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav bar-walk">
      <a class="icon icon-record pull-left"></a>
  	  <a class="icon icon-pause pull-right" href="#popover"></a>
      <h1 class="title">一起溜</h1>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
      <div class="walk-bg">
        <div class="user user1">
          <div class="avatar"></div>
          <div class="arrow"></div>
        </div>
        <div class="user user2">
          <div class="avatar"></div>
          <div class="arrow"></div>
        </div>
        <div class="user user3">
          <div class="avatar"></div>
          <div class="arrow"></div>
          <div class="walk-adr"></div>
        </div>
        <div class="user user4">
          <div class="avatar"></div>
          <div class="arrow"></div>
        </div>
        <div class="user userme">
          <div class="avatar"></div>
          <div class="arrow"></div>
        </div>
        <a href="javascript:;" class="walk-add"></a>
        <div class="find-circle"></div>
        <div class="walk-dialog hide">
          <a href="javascript:;" class="close"></a>
        </div>
      </div>
    </div>


    <nav class="bar bar-tab">
    	 <!-- data-transition="slide-in" -->
  	  <a class="tab-item" href="index.html" data-ignore="push">
  	    <span class="icon icon-home"></span>
  	    <!-- <span class="tab-label">首页</span> -->
  	  </a>
  	  <a class="tab-item active" href="walk.html" data-ignore="push">
  	    <span class="icon icon-walk"></span>
  	    <!-- <span class="tab-label">一起溜</span> -->
  	  </a>
  	  <a class="tab-item" href="find.html" data-ignore="push">
  	    <span class="icon icon-find"></span>
  	    <!-- <span class="tab-label">发现</span> -->
  	  </a>
  	  <a class="tab-item" href="mine.html" data-ignore="push">
  	    <span class="icon icon-mine"></span>
  	    <!-- <span class="tab-label">我的</span> -->
  	  </a>
    </nav>

    <!-- Include the compiled Ratchet JS -->
    <script src="js/ratchet.min.js"></script>
    <script src="js/zepto.js"></script>
    <script src="js/zepto.fix.js"></script>
    <script src="js/zepto.touch.js"></script>
    <script type="text/javascript">
      $('.walk-add').bind('tap',function(){
        $('.userme').addClass('active');
        $('.find-circle').addClass('active');
        $(this).hide();
        setTimeout(function(){
          $('.walk-adr').addClass('active');
        },3000);
        setTimeout(function(){
          $('.walk-dialog').removeClass('hide');
        },4000);
      });

      $('.walk-dialog .close').bind('tap',function(){
        $('.walk-dialog').addClass('hide');
      });
    </script>
  </body>
</html>
